<head>
<title>Markdown Editor</title>
<link rel="stylesheet" href="./styles/editor.css" />


<script type="text/javascript" src="./scripts/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="./scripts/editor_test.js"></script>
<script type="text/javascript" src="./scripts/epiceditor.js"></script>
</head>
<body>
<div id = "main" >
	<div id = "title">
		新笔记标题 <input type="text" id="loadFileName" size = 100 value=" ">
	</div>
	<div id = "epiceditor" style='width:800px; height:200px;'></div>


	<script>
		var  opt ={
					file: {
    					name: 'file1',
    					defaultContent: '',
    					autoSave: false
  					},
  					button: {
    					preview: true,
    					fullscreen: false,
    					bar: "auto"
  					},
  					basePath: './'
  				}
		var editor = new EpicEditor(opt).load()

		console.log(localStorage.editor_content)
		editor.getElement('editor').body.innerText = JSON.parse(localStorage.editor_content).content[0].content
		editor.preview();
	</script>
</div>
</body>
